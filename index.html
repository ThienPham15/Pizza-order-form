<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza order form </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <h1>Pizza order</h1>

    <div id="customerInfo">
        <lable for="customerName">Name</lable>
        <input type="text" id="customerName" placeholder="your name" /><br>

        <label for="customerPhone">Phone number</label>
        <input type="number" id="customerPhone" placeholder="phone number"/>
    </div>

    <div id="sizeSection">
        <input type="radio" id="size1"/>
        <label for="size1">For 2, the price is 7,50€</label><br>

        <input type="radio" id="size2"/>
        <label for="size2">For 4, the price is 10,50€</label><br>

        <input type="radio" id="size3"/>
        <label for="size3">For 6, the price is 12,50€</label><br>

        <input type="radio" id="size4"/>
        <label for="size4">For 8, the price is 15,50€</label><br>
    </div>

    <div id="toppingSection">
        <p>Choose your toppping: </p>

        <input type="checkbox" id="top1"/>
        <label for="top1">Pepperoni</label><br>

        <input type="checkbox" id="top2"/>
        <label for="top2">Cheese</label><br>

        <input type="checkbox" id="top3"/>
        <label for="top3">Mushrooms</label><br>

        <input type="checkbox" id="top4"/>
        <label for="top4">Onions</label><br>

        <input type="checkbox" id="top5"/>
        <label for="top5">Sausages</label><br>

        <input type="checkbox" id="top6"/>
        <label for="top6">Black Olives</label><br>

        <input type="checkbox" id="top7"/>
        <label for="top7">Green Peppers</label><br>

        <input type="checkbox" id="top8"/>
        <label for="top8">Pineapple</label><br>

        <input type="checkbox" id="top9"/>
        <label for="top9">Spinach</label><br>

        <input type="checkbox" id="top10"/>
        <label for="top10">Chicken</label><br>
    </div>

    <div id="deliverySection">
        <label for="deliveryOptions">Choose the method: </label>
        <select id="deliveryOptions">
            <option value="eatIn">Eat-in</option>
            <option value="takeAway">Take-away</option>
            <option value="homeDelivery">Home delivery</option>
        </select>
    </div>

    <div id="priceCalc">
        <p>Total price:</p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
